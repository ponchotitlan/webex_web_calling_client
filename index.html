        <title>Webex Web Light Dialer</title>
    </head>
    <body>
        <div id="dialer" class="dial-bar">
            <img class="logo" src="img/webex.png"/>
            <input class="destination" type="text" id="invitee" placeholder="Who would you like to call?"/>
            <div class="button-dial asleep" id="btn-dial"><img src="img/phone.svg" alt="" class="icon"/><span class="label">Call</span></div>
        </div>

        <div class="header hidden" id="header">
            <img class="logo" src="img/webex.png"/>
            <span class="title">Welcome to your web call - Powered by Webex APIs</span>
        </div>
        
        <div class="views">

            <video class="full hidden" id="remote-view-video" autoplay playsinline></video>
            <video class="thumbnail hidden" id="self-view" muted autoplay playsinline></video>
            <audio id="remote-view-audio" autoplay playsinline></audio>

            <div class="full" id="status-notice">
                <div class="announcement">
                    <div class="loader"></div>
                    <span class="title" id="banner-status">Setting up. Please standby ...</span>
                </div>
            </div>

            <div class="full hidden" id="ready-notice">
                <div class="announcement">
                    <img src="img/collab.svg" alt="" class="icon"/>
                    <span class="title" id="banner-ready">Please enter an address above and click Call</span>
                </div>
            </div>

            <div class="full hidden" id="error-notice">
                <div class="error">
                    <img src="img/warning.svg" alt="" class="icon"/>
                    <span class="title" id="banner-error">An error occured</span>
                </div>
            </div>

            <div class="buttons hidden" id="buttons">            
                <div id="hangup" class="button exit"><img src="img/app-exit.svg" alt="" class="icon"/><span class="label">Exit</span></div>
                <div id="mute_voice" class="button mute"><img id="mute-voice-icon" src="img/audio.svg" alt="" class="icon"/><span class="label" id="mute-voice-label">Mute audio</span></div>
                <div id="mute_video" class="button mute"><img id="mute-video-icon" src="img/video.svg" alt="" class="icon"/><span class="label" id="mute-video-label">Hide video</span></div>
            </div>
        </div>        
    </body>
</html>
